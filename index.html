      theme: {

    :root {

    .section-cv {
      content-visibility: auto;
      contain-intrinsic-size: 1px 800px;
    }
    
    .will-change-transform {
      will-change: transform;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
